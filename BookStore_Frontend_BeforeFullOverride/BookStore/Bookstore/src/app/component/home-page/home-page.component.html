<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<header class="header content-header">
    <div class="logo-content">
        <img src="../../../assets/images/education.png" alt="Logo Image">
        <div>
            <span class="content-header book-store">Bookstore</span>
        </div>
    </div>
    <div>
    <mat-label class="welcome-message" type="text"> Welcome to The SGR Virtual BookStore!</mat-label>
    <br>
    </div>
    <div class="cart-content">
        <div>
           <!--- <span class="content-header cart-items">Cart</span>-->
           <!-- <i class="fa fa-shopping-cart" aria-hidden="true"></i>-->
    <mat-icon matBadge={{badgeCount}} matBadgeColor="warn">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <span class='badge badge-warning' id='lblCartCount'>{{bookDetails.length}}</span>
    </mat-icon>
      <!-- Include text description of the icon's meaning for screen-readers -->
      <span class="cdk-visually-hidden"></span>
        </div>
    </div>
</header>
<div class="btn-checkout">
    <button class="btn-chk-img" (click)="checkoutCart()">Proceed to Checkout</button>
</div>

<div class="dropdown" appearance="outline" alt="Sort By">
        <mat-select class="sort-option">
          <mat-option class="sort-option" value="option1">Sort by relevance</mat-option>
          <mat-option class="sort-option" value="option2">Sort by price high to low</mat-option>
          <mat-option class="sort-option" value="option3">Sort by price low to high</mat-option>
        </mat-select>      
</div>

    <!--Display books -->
   
    <div class="cards-content" *ngFor="let book of bookDetails">
                                    
                <img class="form-img-control" src="../../../assets/images/Image {{book.bookId}}.png" alt="Book12">
                <h4> {{book.bookName}} </h4>
                <h5 class="book-descr"> {{book.bookDescription}} </h5>
                <br>
                <label class="label-text" for="book"> {{book.bookAuthor}}</label>
                <br>
                <label class="label-text" for="book"> {{book.bookPrice}}</label>
                <br>
                <button class="button-ctrl"   (click)="addToCart(book.bookId)">Add to Cart</button>
                <!--(click)="addToCart(book.bookId)"--"incrementCart()"-->
    </div>
